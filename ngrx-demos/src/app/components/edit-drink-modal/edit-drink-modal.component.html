<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (submit)="submit()">
    <div class="form-group">
      <label for="nameInput">Name: </label>
      <input type="text" class="form-control" 
        id="nameInput" placeholder="Coke" name="name"
        [value]="(drink$ | async)?.name" (input)="updateDrink($event)">
    </div>
    <div class="form-group">
      <label for="nameInput">Rating: </label>
      <input type="number" class="form-control" 
        id="nameInput" name="rating"
        [value]="(drink$ | async)?.rating" (input)="updateDrink($event)">
    </div>
    <div class="form-group">
      <label for="ratingInput">Rating: </label>
      <input type="number" class="form-control" 
        id="ratingInput" name="rating"
        [value]="(drink$ | async)?.rating" (input)="updateDrink($event)">
    </div>
    <div class="form-group">
        <label for="flavorInput">Flavor: </label>
        <input type="text" class="form-control" 
          id="flavorInput" name="flavor"
          [value]="(drink$ | async)?.flavor" (input)="updateDrink($event)">
      </div>
    <label>Caffeinated???</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="caffenated" 
        id="exampleRadios1" value="no" [checked]="!(drink$ | async)?.caffenated"
        (change)="updateCaffenated($event)">
      <label class="form-check-label" for="exampleRadios1">
        No
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="caffenated" 
        id="exampleRadios2" value="yes" [checked]="(drink$ | async)?.caffenated"
        (change)="updateCaffenated($event)">
      <label class="form-check-label" for="exampleRadios2">
        Yes
      </label>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
